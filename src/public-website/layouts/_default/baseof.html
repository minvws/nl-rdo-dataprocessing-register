{{ partial "debug/mark-start" "layouts/_default/baseof"  }}
<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "partials/head/head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
  
  <main id="main-content" tabindex="-1">
      {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
  {{ block "footer-files" . }}{{ end }}
  {{ partial "debug/log-info.html" . }}
</body>
</html>
{{ partial "debug/mark-end" }}
