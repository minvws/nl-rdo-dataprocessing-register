{{ define "main" }}
{{ partial "debug/mark-start" "layouts/_default/search"  }}

<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto" >
    <form action="{{ "search" | absURL }}">
      <input id="search-query" name="s"/>
    </form>
    <div id="search-results">
     <h3>Matching pages</h3>
    </div>
  </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
      <h4><a href="${link}">${title}</a></h4>
      <p>${snippet}</p>
      ${ isset tags }<p>Tags: ${tags}</p>${ end }
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
    </div>
</script>

{{ partial "debug/mark-end" }}
{{ end }}

{{ define "footer-files" }}
<!-- Include the following from current domain when re-enabling search page: -->
<!-- js/jquery-3.7.1.min.js -->
<!-- js/fuse.js/3.2.0/fuse.min.js -->
<!-- js/mark.js/8.11.1/jquery.mark.min.js -->
<script src="{{ "js/search.js" | absURL }}"></script>
{{ end }}
