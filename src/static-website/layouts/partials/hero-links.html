<div class="one-third-two-thirds">
  {{ $general := site.Data.general }}
  <div class="tile">
    <h4 class="hero__title">{{ $general.title }}</h4>
    <nav>
      <ul>
        {{ range $general.links }}
          <li><a href="{{ .url }}" aria-label="{{ .label }}" rel="external noopener">{{ .label }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</div>
